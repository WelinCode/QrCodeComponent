<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/image-qr-code.png" alt="Qr Code" class="img-code" />

        <div class="content">
          <h4 class="heading">
            Improve your front-ebd skills by building projects
          </h4>

          <p class="info">
            Scan the QR code to visit Frontend and take your coding skills to
            the nest level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
